<!DOCTYPE html>
<html lang="en" ng-app="assessment">
<head>
  <link rel='shortcut icon' type='image/x-icon' href='/favicon.ico' />
  <meta charset="UTF-8">
  <title>Front End Assessment</title>
  <link rel="stylesheet" href="./styles/app.css">
</head>
<body ng-controller="shopCtrl">
  <!--This div wraps the entire page-->
  <div class="site-wrapper">
    <!--Here is your header with the navigation nested inside -->
    <header class="site-header" role="banner">
      <div class="container">
        <!--Insert Logo directive here -->
        <logo></logo>
        <nav class="site-nav">
          <ul class="primary-nav">
            <!-- Navs go here -->
            <li ui-sref="home">Home</li>
            <li ui-sref="about">About</li>
            <li ui-sref="blog">Blog</li>
            <li ui-sref="shop">Shop</li>
          </ul>
        </nav>
        <button class="hamburger toggle-nav js-toggle-nav" ng-click="showNav">
          <span class="hamburger-box"><span class="hamburger-inner"></span>
        </span>
      </button>

    </div>
  </header>
  <!--This is the main wrapper -->
  <main class="site-main" role="main">

    <!--Views go here -->
    <ui-view></ui-view>

  </main>
</div>


<!--ADD ALL YOUR SCRIPTS HERE -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.min.js"></script>

<!-- MY SCRIPT FILES -->
<script src="javascript/app.js"></script>
<script src="javascript/shopService.js"></script>
<script src="javascript/shopCtrl.js"></script>
<script src="javascript/productDetailsCtrl.js"></script>
<script src="javascript/logo.js"></script>

</body>
</html>
