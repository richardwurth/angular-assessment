<div class="product-grid__item  grid__item one-half large--one-third" >

  <!--Product Image-->
  <a class="product-grid__product">
    <img ng-src='{{product.image}}' class="product-grid__img grow"  sizes="(min-width: 960px) 33vw, (min-width: 769px) 50vw, 100vw" alt="">
  </a>

  <!--Product Meta-->
  <div class="product-grid__meta">
    <!-- Tittle-->
    <h3 class="product-grid__name noselect"><a>{{product.title}}</a></h3>
    <!--Product Description-->
    <h4 class="product-grid__sub noselect">{{product.desc}}</h4>

    <!--Product Price-->
    <div class="product-grid__price noselect">${{product.price}}</div>
  </div>
</div>
